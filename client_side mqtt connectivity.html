    socket.on('connect', function () {
      socket.on('mqtt', function (msg) {
        var elmarr=msg.topic.split("|");
        var elm=elmarr[3];
        console.log(msg.topic+' '+msg.payload);
        $('#'.concat(elm)).html(msg.payload);
    
     socket.emit('subscribe',{topic:'#'});
      // socket.emit('publish',{ payload:'data'});
    })
        
    });
    
</script>
